<mat-card>
  <form [formGroup]="form" (submit)="onSaveBook()">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Book Title">
      </mat-form-field><br/>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Select photo</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div><br/>
    <mat-form-field>
      <textarea matInput rows="4" formControlName="description" placeholder="Book description"></textarea>
      </mat-form-field>
      <mat-form-field>
      <textarea matInput rows="4" formControlName="authors" placeholder="Book Authors"></textarea>
      </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Book</button>
  </form>
</mat-card>
